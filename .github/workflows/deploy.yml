name: Build and release resume

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

env:
  APP_PORT: 7777

jobs:
  build_pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: npm

      - name: Install npm dependencies
        run: npm install

      - name: Install ghostscript
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: ghostscript
          version: 1.0

      - name: Run svelte app
        run: |
          npm run dev -- --port ${{ env.APP_PORT }} &

      - name: Run PDF generation script
        run: |
          node generateResume.js "http://localhost:${{ env.APP_PORT }}/?print=1&theme=light" resume.pdf
          node generateResume.js "http://localhost:${{ env.APP_PORT }}/?print=1&theme=business" resume_dark.pdf
          node generateResume.js "http://localhost:${{ env.APP_PORT }}/?print=1&theme=wireframe" resume_comic.pdf
          node generateResume.js "http://localhost:${{ env.APP_PORT }}/?theme=light" resume.jpg resume.png
          node generateResume.js "http://localhost:${{ env.APP_PORT }}/?theme=business" resume_dark.jpg resume_dark.png
          node generateResume.js "http://localhost:${{ env.APP_PORT }}/?theme=wireframe" resume_comic.jpg resume_comic.png

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          path: |
            resume*.pdf
            resume*.jpg
            resume*.png

      - name: Run latest-tag
        uses: EndBug/latest-tag@latest
        if: github.ref == 'refs/heads/master'

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/master'
        with:
          tag_name: latest
          files: |
            resume*.pdf
            resume*.jpg
            resume*.png
